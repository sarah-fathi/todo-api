<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-blue-400 flex justify-between items-center p-8 text-2xl text-white">
        <h1>to do app</h1>
        <button class="bg-gray-700 rounded-md p-4 shadow-xl">add task</button>
    </header>
    <main>
        <table class="w-full border-collapse">
            <thead>
                <tr class="border border-black text-xl ">
                    <th class="border border-black">task name</th>
                    <th class="border border-black">description</th>
                    <th class="border border-black">status</th>
                    <th class="border border-black">actions</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr>
                    <td class="border border-black">my task</td>
                    <td class="border border-black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id eveniet
                        hic cum exercitationem quasi labor.</td>
                    <td class="border border-black">low</td>
                    <td class="border border-black p-4 ">
                        <div class="flex gap-5 justify-center">
                            <button class="bg-red-500 rounded-md p-1">delete</button>
                            <button class="bg-green-500 rounded-md p-1">edit</button>
                            <button class="bg-yellow-500 rounded-md p-1">view</button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./script.js"></script>
</body>

</html>
