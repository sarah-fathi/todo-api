<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      id="overlay"
      class="hidden absolute top-0 bottom-0 left-0 right-0 bg-[rgba(0,0,0,0.6)] z-10"
      onclick="toggleModal()"
    ></div>
    <div
      id="modal"
      class="hidden absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 z-20 w-2/4 rounded-md shadow-md bg-white p-4"
    ></div>
    <header class="bg-blue-400 flex justify-between items-center p-8 text-2xl text-white">
      <h1>to do app</h1>
      <button class="bg-gray-700 rounded-md p-4 shadow-xl" onclick="addTaskModalShow()">add task</button>
    </header>
    <main>
      <table class="w-full border-collapse">
        <thead>
          <tr class="border border-black text-xl">
            <th class="border border-black">task name</th>
            <th class="border border-black">description</th>
            <th class="border border-black">status</th>
            <th class="border border-black">actions</th>
          </tr>
        </thead>
        <tbody class="text-center" id="taskBox"></tbody>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
